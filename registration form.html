<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form elements</title>
</head>
<body>
    <h1 style=""text-align:center;">REGISTRATION FORM</h1>
    <form action="">
        <fieldset style="margin-left:300px; margin-right:300px; background-color:aqua;color:chartreuse;border-radius: 15px;border-style: inset;border-color: darkblue;">
            <legend style="color:brown">Trainee registration form</legend>
            <label> First Name</label>,br>
            <input type="text" name="fname" required><br>
            <label>Last Name</label><br>
            <input type="text" name="lname" required><br>
            <label>Email</label><br>
            <input type="email" name="email" requried><br>
            <label>password</label><br>
            <input type="password" name="password" required><br>
            <label>Gender</label><br>
            <label>Age</label>
            <input type="number" required min="21" max="25"><br>
            <label>Date of Birth</label>
            <input type="date" requried><br>
            <input type="radio" id="gender" name="gender" value="Female">Female<br>
            <input type="radio" id="gender" name="gender" value="Male">Male<br>
            <label>Address</label><br>
            <textarea></textarea><br>
            <label>Select course</label><br>
            <select name="course">
                <optgroup label="DOTNET">
                    <option>.NET MVC</option> 
                    <option>.NET CORE</option>  
                </optgroup>
                <optgroup label="JAVA">
                    <option>SPRING</option>
                    <option>SPRING BOOT</option>
                </optgroup>

            </select>
            <legend> Trainee registration form</legend>
        </fieldset>
    </form>   
  </body>
</html>
