<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fact</title>
</head>
<body>
    <script>
        var number = prompt("Enter a number");
        function fact(number)
        {
            var fact = 1;
            if(number == 0){
                return 1;
            }
            else{
                return fact(number-1)*number;
            }
        }
        var res = fact(number);
        document.write(res);
    </script>
</body>
</html>
